<!DOCTYPE html>
<html>
    <head>
        <title>MapGuide React Viewer</title>
        <style type="text/css">
            html, body, #map { padding: 0; margin: 0; }
            #map { position: absolute; left: 0; right: 0; top: 0; bottom: 0; }
        </style>
        <script type="text/javascript" src="dist/viewer.js"></script>
    </head>
    <body>
        <div id="map"></div>
        <script type="text/javascript">

            MapGuide.Externals.proj4.defs("EPSG:28355","+proj=utm +zone=55 +south +ellps=GRS80 +towgs84=0,0,0,0,0,0,0 +units=m +no_defs");

            var el = document.getElementById("map");
            var viewer = new MapGuide.Application();
            viewer.mount(el, {
                layout: "ajax-viewer",
                agent: {
                    uri: "../mapagent/mapagent.fcgi"
                },/*
                externalBaseLayers: [
                    { name: "OpenStreetMap", kind: "OSM" },
                    { name: "Stamen - Toner", kind: "Stamen", visible: true, options: { layer: "toner" } },
                    { name: "Stamen - Watercolor", kind: "Stamen", options: { layer: "watercolor" } }
                ],*/
                //resourceId: "Library://Samples/Melbourne/Maps/Melbourne.MapDefinition"
                //resourceId: "Library://Samples/Melbourne/Maps/MelbourneWebMercator.MapDefinition"
                //resourceId: "Library://Samples/Sheboygan/Maps/Sheboygan.MapDefinition"
                //resourceId: "Library://Samples/Sheboygan/Maps/SheboyganCommercial.MapDefinition",
                //resourceId: "Library://Samples/Melbourne/Layouts/Melbourne.WebLayout"
                resourceId: "Library://Samples/Sheboygan/Layouts/SheboyganPhp.WebLayout"
            });
        </script>
    </body>
</html>
